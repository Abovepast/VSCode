<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("img/login_bg.png");
            background-size: cover;
        }

        .container {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        .title {
            text-align: center;
            font-size: 36px;
            color: white;
            margin-top: 40px;
        }

        .form {
            width: 80%;
            margin: auto;
        }

        .input {
            width: 100%;
            height: 40px;
            margin-top: 20px;
            border: none;
            outline: none;
            background-color: transparent;
            border-bottom: 2px solid white;
        }

        .input::placeholder {
            color: white;
        }

        .button {
            width: 100%;
            height: 40px;
            margin-top: 40px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        .button:hover {
            transform: scale(1.05);
            transition-duration: .5s;
        }

        .login-button {
            background-color:#00a0e9;
            color:white;
        }

        .register-button {
            background-color:white;
            color:#00a0e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">欢迎登录</h1>
        <form class="form">
            <input class="input" type="text" placeholder="用户名" required>
            <input class="input" type="password" placeholder="密码" required>
            <button class="button login-button" type="submit">登录</button>
            <button class="button register-button" type="button">注册</button>
        </form>
    </div>
</body>
</html>
